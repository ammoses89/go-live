<div class="row">
    <div class="one-half column" style="margin-top: 25%">
        <h1 class="{{ results.color }}">{{ results.status }}</h1>
        <p>
            {{ results.message }}
            <a ng-if="results.albumLink != '' "
               ng-href="{{results.albumLink}}"
               target="_blank">
                Check it out
            </a>
        </p>
        <a href="#/home">Back</a>
    </div>
</div>
